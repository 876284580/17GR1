<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
 <title>贵美商城注册页面</title>
	<link rel="stylesheet" href="css/register.css">
 </head>

<body>
	<div id="container">
		<iframe id="head" runat="server" src="head.htm" width="980px" height="136px" frameborder="0" scrolling="no"></iframe>
		<div id="main" class="reg_bg">
     <section class="register">
		 <form id="formRegister" method="get" action="register_success.htm">
			 <dl>
				 <dt>名字：</dt>
				 <dd><input id="fname" type="text"  class="reg_text"  size="24" /><span></span></dd>
			 </dl>
			 <dl>
				 <dt>姓氏：</dt>
				 <dd><input id="lname" type="text" class="reg_text" size="24" /><span></span></dd>
			 </dl>
			 <dl>
				 <dt>登录名：</dt>
				 <dd><input id="sname" type="text"  class="reg_text"   size="24" placeholder="可包含 a-z、0-9 和下划线" />（可包含 a-z、0-9 和下划线）</dd>
			 </dl>
			 <dl>
				 <dt>密码：</dt>
				 <dd><input id="pass" type="password"  class="reg_text"  size="26" /><span></span></dd>
			 </dl>
			 <dl>
				 <dt>再次输入密码：</dt>
				 <dd><input id="rpass"  type="password" class="reg_text" size="26" /><span></span></dd>
			 </dl>
			 <dl>
				 <dt>电子邮箱：</dt>
				 <dd><input id="email"  type="text" class="reg_text" size="24" /><span></span></dd>
			 </dl>
			 <dl>
				 <dt>性别：</dt>
				 <dd>
					 <input name="gen" style="border:0px;" type="radio" value="男" checked="checked" />
					 <img src="images/Male.gif" width="23" height="21" alt="alt" />男&nbsp;
					 <input name="gen" style="border:0px;" type="radio" value="女" class="input" />
					 <img src="images/Female.gif" width="23" height="21" alt="alt" />女
				 </dd>
			 </dl>
			 <dl>
				 <dt>头像：</dt>
				 <dd><input type="file" /> </dd>
			 </dl>
			 <dl>
				 <dt>爱好：</dt>
				 <dd>
					 <label>
						 <input type="checkbox" id="checkbox" value="checkbox" />
					 </label>
					 运动&nbsp;&nbsp;
					 <label>
						 <input type="checkbox" id="checkbox2" value="checkbox" />
					 </label>
					 聊天&nbsp;&nbsp;
					 <label>
						 <input type="checkbox" id="checkbox3" value="checkbox" />
					 </label>
					 玩游戏
				 </dd>
			 </dl>
			 <dl>
				 <dt>出生日期：</dt>
				 <dd>
					 <input id="nYear" class="reg_text n4" id="nYear"  value="yyyy" maxlength="4" />&nbsp;年&nbsp;&nbsp;
					 <select id="nMonth">
						 <option value="" selected="selected">[选择月份]</option>
						 <option value="0">一月</option>
						 <option value="1">二月</option>
						 <option value="2">三月</option>
						 <option value="3">四月</option>
						 <option value="4">五月</option>
						 <option value="5">六月</option>
						 <option value="6">七月</option>
						 <option value="7">八月</option>
						 <option value="8">九月</option>
						 <option value="9">十月</option>
						 <option value="10">十一月</option>
						 <option value="11">十二月</option>
					 </select>&nbsp;月&nbsp;&nbsp;
					 <input id="nDay"  class="reg_text n4"  value="dd" size="2" maxlength="2" />日
				 </dd>
			 </dl>
			 <dl>
				 <dt>&nbsp;
				 </dt>
				 <dd>
					 <input type="image" id="Button" style="border:0px;" src="images/submit.gif" /> <img src="images/reset.gif" onclick="javascript:form1.reset();" style="cursor:pointer;" alt="重置" />
				 </dd>
			 </dl>
     </form>
	 </section>
		<section class="registerRight">
			<h4><img src="images/read.gif" alt="alt" />阅读贵美网服务协议 </h4>
        			<textarea id="textarea" cols="30" rows="15">欢迎阅读服务条款协议，本协议阐述之条款和条件适用于您使用Gmgw.com网站的各种工具和服务。

		</section>
    </div>
		<iframe id="foot" runat="server" src="foot.htm" width="980px" height="150px" frameborder="0" scrolling="no"></iframe>
	</div><!--container	end-->
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var n1=false;
			var n2=false;
			var n3=false;
			var n4=false;
			var n5=false;
			var n6=false;
			$("#fname").blur(function(){
				var name=$("#fname").val();
				var reg=/^\D*$/;
				if(name==""){
					$("#fname").css("border","red solid 2px")
					$("#fname+span").html("不能为空");
					$("#fname+span").css("color","red")
					n1=false;
				}
				else if(reg.test(name)==false){
					$("#fname").css("border","red solid 2px")
					$("#fname+span").html("不能有数字");
					$("#fname+span").css("color","red")
					n1=false;
				}else if(reg.test(name)==true){
					$("#fname").css("border","green solid 2px")
					$("#fname+span").html("");
					n1=true;
				}
			})
			
			
			$("#lname").blur(function(){
				var name=$("#lname").val();
				var reg=/^\D*$/;
				if(name==""){
					$("#lname").css("border","red solid 2px")
					$("#lname+span").html("不能为空");
					$("#lname+span").css("color","red")
					n2=false;
				}
				else if(reg.test(name)==false){
					$("#lname").css("border","red solid 2px")
					$("#lname+span").html("不能有数字");
					$("#lname+span").css("color","red")
					n2=false;
				}else if(reg.test(name)==true){
					$("#lname").css("border","green solid 2px")
					$("#lname+span").html("");
					n2=true;
				}
			})
			$("#sname").blur(function(){
				var name=$("#sname").val();
				var reg=/^[a-z0-9_]*$/;
				if(name==""){
					$("#sname").css("border","red solid 2px")
					$("#sname+span").html("不能为空");
					$("#sname+span").css("color","red")
					n3=false;
				}
				else if(reg.test(name)==false){
					$("#sname").css("border","red solid 2px")
					n3=false;
				}else if(reg.test(name)==true){
					$("#sname").css("border","green solid 2px")
					n3=true;
				}
			})
			
			$("#pass").blur(function(){
				var name=$("#pass").val();
				var reg=/^.{6,}$/;
				if(name==""){
					$("#pass").css("border","red solid 2px")
					$("#pass+span").html("不能为空");
					$("#pass+span").css("color","red")
					n4=false;
				}
				else if(reg.test(name)==false){
					$("#pass").css("border","red solid 2px")
					$("#pass+span").html("密码必须等于或大于6个字符");
					$("#pass+span").css("color","red")
					n4=false;
				}else if(reg.test(name)==true){
					$("#pass").css("border","green solid 2px")
					$("#pass+span").html("");
					n4=true;
				}
			})
			
			$("#rpass").blur(function(){
				var name=$("#rpass").val();
				if(name==""){
					$("#rpass+span").html("不能为空");
					$("#rpass+span").css("color","red")
					$("#rpass").css("border","red solid 2px")
					n5=false;
				}else if($("#rpass").val()!==$("#pass").val()){
					$("#rpass+span").html("密码不一致");
					$("#rpass+span").css("color","red")
					$("#rpass").css("border","red solid 2px")
					n5=false;
				}else if($("#rpass").val()==$("#pass").val()&&name!=""){
					$("#rpass").css("border","green solid 2px")
					$("#rpass+span").html("");
					n5=true;
				}
				
			})
			//（必须包含 @  和.字符）
			
			$("#email").blur(function(){
				var name=$("#email").val();
				var reg=/^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
				if(name==""){
					$("#email").css("border","red solid 2px")
					$("#email+span").html("不能为空");
					$("#email+span").css("color","red")
					n6=false;
				}
				else if(reg.test(name)==false){
					$("#email").css("border","red solid 2px")
					$("#email+span").html("必须包含@和.字符");
					$("#email+span").css("color","red")
					n6=false;
				}else if(reg.test(name)==true){
					$("#email").css("border","green solid 2px")
					$("#email+span").html("");
					n6=true;
				}
			})
				$("#formRegister").submit(function(){
					if(n1==true&&n2==true&&n3==true&&n4==true&&n5==true&&n6==true){
						return true;
					}
					return false;
			})
		
			
		})
		
		
		
		
	</script>
	
</body>
</html>
