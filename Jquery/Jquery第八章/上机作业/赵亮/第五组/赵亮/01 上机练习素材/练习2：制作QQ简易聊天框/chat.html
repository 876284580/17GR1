<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QQ简易聊天框</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(function(){
    		var ss=["images/head01.jpg","images/head02.jpg","images/head03.jpg"];
    		$("#send").click(function(){
	    		var input=$(".chatText");
    			var jd=$("<div style='background: green;'>  <img src="+ss[Math.round(Math.random()*2)]+"/><p>"+input.val()+"</p>  </div>");
    			$(".chatText").val("");
    			$(".chatBody").append(jd);
    		});
    	});
    </script>
</head>
<body>
<section id="chat">
    <div class="chatBody">
    </div>
    <div><img src="images/icon.jpg"></div>
    <textarea class="chatText"></textarea>
    <div class="btn"><span>关闭(C)</span><span id="send">发送(S)</span></div>
</section>
</body>
</html>
