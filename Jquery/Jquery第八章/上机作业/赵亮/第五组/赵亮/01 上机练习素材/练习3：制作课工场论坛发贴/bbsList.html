<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课工场论坛列表</title>
    <link href="css/bbs.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(function(){
	    	$(".bbs>header>span").first().click(function(){
	    		$(".post").show();
	    		
	    	})
	    	$(".btn").click(function(){
		    		var title=$(".title").val();
		    		var ban=$(".post select").val();
		    		var date=new Date();
		    		var ss=["images/tou01.jpg","images/tou02.jpg","images/tou03.jpg","images/tou04.jpg"];
		    	
		    		
		    		var li=$("<li></li>");
		    		var div=$("<div class ='div22'></div>");
		    		var  img=$("<div  ><img  src='"+ss[Math.round(Math.random()*3)]+"/'/></div>");
		    		var dt=$("<div class='div1'><p>"+title+"</p></div>");
		    		var dt2=$("<div class='div2'><p>版款："+ban+"  发表时间："+2018+"-"+(date.getMonth()+1)+"-"+date.getDate()+"  "+date.getHours()+":"+date.getMinutes()+"</p></div>");
		    		 div.append(img);
		    		 div.append(dt);
		    		 div.append(dt2);
		    		 li.append(div);
		    		$(".title").val("");
		    		$(".post select").val("请选择版块");
		    		$(".bbs>section>ul").prepend(li);
		    		$(".post").hide();
	    		})
    	});
    </script>
</head>
<body>
<div class="bbs">
    <header><span>我要发帖</span></header>
    <section>
        <ul></ul>
    </section>
    <div class="post" >
        <input class="title" placeholder="请输入标题（1-50个字符）">
        所属版块：<select><option>请选择版块</option><option>电子书籍</option><option>新课来了</option><option>新手报到</option><option>职业规划</option></select>
        <textarea class="content"></textarea>
        <input class="btn" value="发布">
    </div>
</div>

</body>
</html>
