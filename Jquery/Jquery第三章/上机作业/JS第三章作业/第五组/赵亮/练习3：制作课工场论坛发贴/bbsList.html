<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课工场论坛列表</title>
    <link href="css/bbs.css" rel="stylesheet">
    <script type="text/javascript">
    	function fatie(){
    		var r=event.srcElement.parentNode.nextSibling.nextSibling.nextSibling.nextSibling;
    		r.style.display="block";
    	}
    </script>
</head>
<body>
<div class="bbs">
    <header><span onclick="fatie();">我要发帖</span></header>
    <section>
        <ul></ul>
    </section>
    <div class="post" id="i">
        <input class="title" placeholder="请输入标题（1-50个字符）">
        所属版块：<select><option>请选择版块</option><option>电子书籍</option><option>新课来了</option><option>新手报到</option><option>职业规划</option></select>
        <textarea class="content"></textarea>
        <input class="btn" value="发布">
    </div>
</div>
</body>
</html>
