<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
<title>带关闭按钮的滚动广告</title>

<style type="text/css">
#main{ text-align:center;}
#float{
	position:fixed;
	left:30px;
	top:60px; 
	z-index:1;
	}
#close{
	position:fixed;
	top:60px;
	left:134px;
	z-index:2;
	cursor:hand;
}
</style>
<script type="text/javascript">
	function adv_close(){
		event.srcElement.parentNode.nextSibling.nextSibling.remove(event.srcElement.parentNode.nextSibling.nextSibling);
		event.srcElement.remove(event.srcElement);
	}
	function as(){
		var h=document.getElementById("close").offsetParent;
		alert(h);
	}
    as();
</script>
</head>
<body>
<div id="close" onClick="adv_close()"><img src="images/close.jpg"></div>
<div id="float"><img src="images/advpic.jpg"></div>
<div id="main"><img src="images/contentpic.jpg"></div>
</body>
</html>
