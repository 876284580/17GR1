<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
var hour=prompt("请输入当前的小时数：","");
if(hour>6&&hour<13){
    document.write("<h1>上午好!欢迎来到js</h1>");
    for(var i=0;i>hour;i++){
        document.write("<img src='img/aftermoon.gif'>");
    }
}
else if(hour>12&&hour<21){
    document.write("<h1>下午好!欢迎来到js</h1>");
    for(var j=0;j<hour;j--){
        document.write("<img src='img/aftermoon.gif'>");
    }
}
else{
    document.write("<h1>该休息了！</h1>");
    for(var k= 0;k<hour;k++){
        document.write("<img src='img/aftermoon.gif'>");
    }
}
</script>


	</head>
	<body>
		
	</body>
</html>
