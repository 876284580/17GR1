<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		  var num=window.prompt("请输入第一个数字：","");
		  num=parseFloat(num);
		   var num2=window.prompt("请输入第二个数字：","");
		   num2=parseFloat(num2);
		    var a=prompt("请输入运算符","");
		   var a1;
		    switch (a){
		    	case '*':
		    	     a1=num*num2;
		    		break;
		        case '/':
			        a1=num/num2;
		        
		        	break;
		        case '+':
			        a1=num+num2;
		        
		        	break;
		        case '-':
			        a1=num-num2;
		        
		        	break;
		    	default:
		    	    document.write("输入不符合规范");
		    		break;
		    }
		    alert(num+a+num2+"="+a1);
		</script>

		
	</body>
</html>
