<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		  var num=  prompt("请输入第一个数字：","");
		  num=parseFloat(num);
		   var num2= prompt("请输入第二个数字：","");
		   num2=parseFloat(num2);
		    var x=prompt("请输入运算符","");
		   var x1;
		    switch (x){
		    	case '*':
		    	     x1=num*num2;
		    		break;
		        case '/':
			        x1=num/num2;
		        
		        	break;
		        case '+':
			        x1=num+num2;
		        
		        	break;
		        case '-':
			        x1=num-num2;
		        
		        	break;
		    	default:
		    	    document.write("输入不符合规范");
		    		break;
		    }
		    alert(num+x+num2+"="+x1);
		</script>
	</body>
</html>
