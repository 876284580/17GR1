<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>使用正则表达式验证注册页面</title>
	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			
			$("#user").blur( function (){
				var u=$("#user").val();
				var reg=/^[a-zA-Z]{1}[0-9a-zA-Z]{3,15}$/;
				if(!reg.test(u)){
						$("#user_prompt").html("用户名不正确");
						return false;

				}
				$("#user_prompt").html("");
					return true;
			});
			
			$("#pwd").blur(function (){
				var reg=/^[0-9a-zA-Z]{4,10}$/;
				var ps=$("#pwd").val();
				if(!reg.test(ps)){
					$("#pwd").next().html("密码不正确");
					return false;
				}
				$("#pwd").next().html("");
					return true;
			});
			$("#repwd").blur(function(){
				var ps=$("#pwd").val(); 
				var ps1=$("#repwd").val(); 
				if(ps!=ps1){
					$("#repwd").next().html("两次密码不一致");
					return false;
				}
				$("#repwd").next().html("");
					return true;
			});
			$("#email").blur(function(){
				var em=$("#email").val();
				var reg=/^\w+@+\w+(\.+[a-zA-Z]{2,3}){1,2}$/;
				if(!reg.test(em)){
					$("#email").next().html("电子邮箱格式不对");
					return false;
				}
				$("#email").next().html("");
					return true;
			});
			$("#mobile").blur(function(){
				var em=$("#mobile").val();
				var reg=/^1\d{10}$/;
				if(!reg.test(em)){
					$("#mobile").next().html("手机号码格式不对");
					return false;
				}
				$("#mobile").next().html("");
					return true;
			})
			$("#birth").blur(function () {
			var birth = $(this).val();
			var reg = /^((19\d{2})|(200\d)|(201[0-6]))-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2]\d|3[0-1])$/;
			if (reg.test(birth) == false) {
				$("#birth_prompt").html("生日格式不正确，例如1980-5-12或1988-05-04");
				return false;
			}
			$("#birth_prompt").html("");
			return true;
		})

		})
	</script>
</head>

<body>
<section id="register">
	<div><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></div>
	<h1 class="hr_1">新用户注册</h1>
	<form action="" method="post" name="myform">
		<dl>
			<dt>用户名：</dt>
			<dd><input id="user" type="text" /><div id="user_prompt">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></dd>
		</dl>
		<dl>
			<dt>密码：</dt>
			<dd><input id="pwd" type="password"  /><div id="pwd_prompt">密码由英文字母和数字组成的4-10位字符</div></dd>
		</dl>
		<dl>
			<dt>确认密码：</dt>
			<dd><input id="repwd" type="password"/><div id="repwd_prompt"></div></dd>
		</dl>
		<dl>
			<dt>电子邮箱：</dt>
			<dd><input id="email" type="text"/><div id="email_prompt"></div></dd>
		</dl>
		<dl>
			<dt>手机号码：</dt>
			<dd><input id="mobile" type="text" /><div id="mobile_prompt"></div></dd>
		</dl>
		<dl>
			<dt>生日：</dt>
			<dd><input id="birth" type="text"/><div id="birth_prompt"></div></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd><input name="" type="image" src="images/register.jpg" class="btn" /></dd>
		</dl>
  </form>
</section>
</body>
</html>
