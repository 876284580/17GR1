<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易新用户注册页面</title>
    <link  rel="stylesheet" href="css/register.css" />
    <script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(function(){
    		
    		//通行证用户名
    		$("#userName").focus(fuN).blur(buN);
    		function fuN(){
    			var use=$("#userName").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("1、由字母、数字、下划线、点、减号组成<br/>2、只能以数字、字母开头或结尾，且长度为4-18");
    		}
    		function buN(){
    			var u=$("#userName").val();
    			var reg=/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
//  			/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
    			if(u==""){
    				var use=$("#userName").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("通行证用户名不能为空，请输入通行证用户名");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#userName").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("1、由字母、数字、下划线、点、减号组成<br/>2、只能以数字、字母开头或结尾，且长度为4-18");
    				return false;
    			
    			}else{
    				var use=$("#userName").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("通行证用户名输入正确");
    				
    				return true;
    			}
    			
    		}
    		
    		//登录密码：
    		$("#pwd").focus(fp).blur(bp);
    		function fp(){
    			var use=$("#pwd").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("密码长度为6-16");
    		}
    		function bp(){
    			var u=$("#pwd").val();
    			var reg=/^[0-9a-zA-Z]{6,16}$/;
//  			/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
    			if(u==""){
    				var use=$("#pwd").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("密码不能为空，请输入密码");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#pwd").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("密码长度为6-16");
    				return false;
    			
    			}else{
    				var use=$("#pwd").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("密码输入正确");
    				
    				return true;
    			}
    			
    		}
    		
    		//重复登录密码：
    		$("#repwd").focus(fr).blur(br);
    		function fr(){
    			var use=$("#repwd").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("两次输入的密码不一致，请重新输入");
    		}
    		function br(){
    			var u=$("#repwd").val();
    			var reg=/^[0-9a-zA-Z]{6,16}$/;
//  			/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
    			if(u==""){
    				var use=$("#repwd").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("重复密码不能为空，请重复输入密码");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#repwd").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("两次输入的密码不一致，请重新输入");
    				return false;
    			
    			}else{
    				var use=$("#repwd").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("两次密码输入正确");
    				
    				return true;
    			}
    			
    		}
    		
    		
    		
    		//昵称：
    		$("#nickName").focus(fnick).blur(bnick);
    		function fnick(){
    			var use=$("#nickName").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("只能由汉字、字母、数字、下划线以及@!#$%&*特殊字符</br>1、长度为4－20个字符<br/>2、一个汉字占两个字符");
    		}
    		function bnick(){
    			var u=$("#nickName").val();
    			var reg=/^[\u4e00-\u9fa5]\w|[@!#$%&*]$/;
    			var huan=/^[\u4e00-\u9fa5]/;
    			var len=u.replace(huan,"ab").length;
//  			/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
    			if(u==""){
    				var use=$("#nickName").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("昵称不能为空，请输入昵称");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#nickName").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("只能由汉字、字母、数字、下划线以及@!#$%&*特殊字符组成");
    				return false;
    			
    			}else if(len<4|len>20){
    				
    				var use=$("#nickName").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("1、长度为4－20个字符<br/>2、一个汉字占两个字符");
    				return false;
    			
    			}else{
    				var use=$("#nickName").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("昵称输入正确");
    				
    				return true;
    			}
    			
    		}
    		
    		
    		//关联手机号：
    		$("#tel").focus(fte).blur(bte);
    		function fte(){
    			var use=$("#tel").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("1、手机号码以13，15，18开头<br/>2、手机号码由11位数字组成");
    		}
    		function bte(){
    			var u=$("#tel").val();
    			var reg=/^[13|15|18]\d{9}$/;
//  			/^[0-9a-zA-Z][0-9a-zA-Z_.-]{2,16}[0-9a-zA-Z]$/;
    			if(u==""){
    				var use=$("#tel").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("关联手机号码不能为空，请输入关联手机号码");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#tel").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("关联手机号码输入不正确，请重新输入");
    				return false;
    			
    			}else{
    				var use=$("#tel").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("关联手机号码输入正确");
    				
    				return true;
    			}
    			
    		}
    		
    		
    		
    		//保密邮箱：
    		$("#email").focus(fte).blur(bte);
    		function fte(){
    			var use=$("#email").parent("dd").next().children("div").removeClass().addClass("import_prompt").html("请输入您常用的电子邮箱");
    		}
    		function bte(){
    			var u=$("#email").val();
    			var reg=/^\d{9,10}@[a-zA-Z]{2}(\.[a-zA-Z]{2,3}){1,2}$/;
    			if(u==""){
    				var use=$("#email").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("保密邮箱不能为空，请输入保密邮箱");
    				return false;
    			}else if(!reg.test(u)){
    				
    				var use=$("#email").parent("dd").next().children("div").removeClass().addClass("error_prompt").html("保密邮箱输入不正确，请重新输入");
    				return false;
    			
    			}else{
    				var use=$("#email").parent("dd").next().children("div").removeClass().addClass("ok_prompt").html("保密邮箱输入正确");
    				
    				return true;
    			}
    			
    		}
    	})
    </script>
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <dd><div id="userNameId"></div></dd>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <dd><div id="pwdId"></div></dd>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <dd><div id="repwdId"></div></dd>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <dd><div id="nickNameId"></div></dd>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <dd><div id="telId"></div></dd>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="email" id="email" class="inputs"/></dd>
                        <dd><div id="emailId"></div></dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
</div>
</body>
</html>
